<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href='style.css' />
    <script defer src="src/index.js"></script>
    <title>Food Finder</title>
  </head>
  <body>
    <header>
        <h3>Food Finder</h3>
    </header>
    
    <!-- //dividing form food to the left: -->
  <div class = "leftHalf">
      <!-- Meal Recipe Items -->
      <div id="meal-recipe-images">
      <!-- Meal Images Here -->
      </div>
    
      <!-- Meal Details -->
      <div id="meal-recipe-detail">
      <!--<img class="detail-image" src="./assets/image-placeholder.jpg" alt="Insert Name Here" /> -->
          <h2 class="name">Insert Name Here</h2>
      </div>
      <div>
          <b class="random-recipe">Get a random recipe!</b>
          <button id="meal-button">Generate</button>
      </div>
   </div>

  <!-- dividing the second form (drinks) to the right) -->
  <div class ="rightHalf">
    <!-- Cocktail Recipe Items -->
    <div id="cocktail-recipe-images">
        <!-- Cocktail Images Here -->
    </div>
    
    <!-- Cocktail Details -->
    <div id="cocktail-recipe-detail">
    <!--<img class="detail-image" src="./assets/image-placeholder.jpg" alt="Insert Name Here" /> -->
        <h2 class="name">Insert Name Here</h2>
    </div>
     <form>
        <b> Find a drink! </b>
        <select id = "myList" onchange = "drinkSearch()" >
        <option> ---Choose type--- </option>
        <option> Alcoholic </option>
        <option> Non-Alcoholic </option>
        </select>
        <button>Generate</button>
        <!-- <p> Your selected drink type is: </p>

    </div>
